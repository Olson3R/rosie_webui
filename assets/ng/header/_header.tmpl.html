<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navToggle()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="{{ defaultRoute }}" class="navbar-brand">Rosie</a>
    </div>

    <div class="navbar-header collapse navbar-collapse" collapse="navCollapsed">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu"><a ui-sref="{{ item.sref }}" ng-click="navCollapse()">{{ item.title }}</a></li>
      </ul>
    </div>
  </div>
</header>
