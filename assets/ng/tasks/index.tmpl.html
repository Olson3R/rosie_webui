<ol class="breadcrumb">
  <li>Tasks</li>
</ol>
<div class="container-fluid">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in taskList">
          <td>{{ "tasks." + task.type | translate }}</td>
          <td><button ng-click="sendTask(task)">Queue</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
